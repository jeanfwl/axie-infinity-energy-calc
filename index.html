<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>AXIE Infinity | Enemy Energy Calculator</title>
</head>
<body>
    <section class="content">
        <h1 class="title">Enemy energy calculator</h1>
        <button id="start-match" class="btn">Start Match</button>
        <div class="match-content">
            <div class="match-status">
                <div class="row">
                    <label>Turn:</label> <span id="turn">1</span>
                </div>
                <div class="row">
                    <label>Enemy energy:</label> <span id="energy">3</span>
                </div>
                <div class="row">
                    <div class="btn-group">
                        <button id="remove-energy" class="btn">-1</button>
                        <button id="add-energy" class="btn">+1</button>
                    </div>
                </div>
            </div>
            <div class="row justify-center">
                <button id="next-turn" class="btn">Next turn +2</button>
            </div>
        </div>
        <span>Like it? Help us <a href="ronin:wallet">ronin:!2312938123</a></span>
    </section>
    <script src="script.js"></script>
</body>
</html>
